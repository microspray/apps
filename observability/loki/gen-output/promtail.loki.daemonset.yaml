apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: loki
  name: promtail
  namespace: loki
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: logging
      app.kubernetes.io/part-of: loki
      name: promtail
  template:
    metadata:
      labels:
        app.kubernetes.io/component: logging
        app.kubernetes.io/part-of: loki
        name: promtail
    spec:
      containers:
      - args:
        - -client.url=https://_:_@_/api/prom/push
        - -config.file=/etc/promtail/promtail.yml
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: grafana/promtail:2.5.0
        imagePullPolicy: Always
        name: promtail
        ports:
        - containerPort: 80
          name: http-metrics
        readinessProbe:
          httpGet:
            path: /ready
            port: http-metrics
            scheme: HTTP
          initialDelaySeconds: 10
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/promtail
          name: promtail
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
      serviceAccount: promtail
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          name: promtail
        name: promtail
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
  updateStrategy:
    type: RollingUpdate

