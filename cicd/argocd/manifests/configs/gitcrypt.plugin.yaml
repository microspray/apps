apiVersion: argoproj.io/v1alpha1
kind: ConfigManagementPlugin
metadata:
  name: kustomize-gcrypt
spec:
  preserveFileMode: true
  init:
    command: ["sh", "-c"]
    args:
      - |
        git crypt unlock /etc/git-crypt/gitcrypt.key || true
  generate:
    command:
      - "kustomize"
    args:
      - "build"
      - "--enable-helm"
