apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
      - name: open-webui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "2500m"
            memory: "3500Mi"
          limits:
            cpu: "3000m"
            memory: "8Gi"
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: somesecret
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: somesecret
        - name: DATABASE_URL
          value: postgres://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST)/$(DATABASE_NAME)?sslmode=require
        envFrom:
        - configMapRef:
            name: open-webui
        - secretRef:
            secretName: open-webui
        tty: true
        volumeMounts:
        - name: webui-volume
          mountPath: /app/backend/data
      volumes:
      - name: webui-volume
        persistentVolumeClaim:
          claimName: open-webui
