apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    app: redis-ha
    chart: redis-ha-4.22.3
    heritage: Helm
    release: myrelease
  name: redis-ha-announce-4
  namespace: redis-ha
spec:
  ports:
  - name: tcp-server
    port: 6379
    protocol: TCP
    targetPort: redis
  - name: tcp-sentinel
    port: 26379
    protocol: TCP
    targetPort: sentinel
  - name: http-exporter
    port: 9121
    protocol: TCP
    targetPort: exporter-port
  publishNotReadyAddresses: true
  selector:
    app: redis-ha
    release: myrelease
    statefulset.kubernetes.io/pod-name: redis-ha-server-4
  type: ClusterIP

