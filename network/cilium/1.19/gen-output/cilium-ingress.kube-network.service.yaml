apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/part-of: cilium
    cilium.io/ingress: "true"
  name: cilium-ingress
  namespace: kube-network
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: https
    port: 443
    protocol: TCP
  type: LoadBalancer
