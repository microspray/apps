apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    k8s-app: hubble-ui
  name: hubble-ui
  namespace: kube-network
spec:
  rules:
  - host: hubble.$CLUSTER_DOMAIN
    http:
      paths:
      - backend:
          service:
            name: hubble-ui
            port:
              name: http
        path: /
        pathType: Prefix

