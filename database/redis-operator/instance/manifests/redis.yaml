---
apiVersion: redis.redis.opstreelabs.in/v1beta2
kind: RedisReplication
metadata:
  name: redis
spec:
  clusterSize: 3
  podSecurityContext:
    runAsUser: 1000
    fsGroup: 1000
  redisConfig:
    additionalRedisConfig: redis-config
  kubernetesConfig:
    image: quay.io/opstree/redis-sentinel:v7.2.3
    imagePullPolicy: IfNotPresent
    # resources:
    #   requests:
    #     cpu: 2000m
    #     memory: 2Gi
    #   limits:
    #     cpu: 2000m
    #     memory: 2Gi
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:v1.45.0
    imagePullPolicy: Always
    env:
      - name: REDIS_EXPORTER_INCL_SYSTEM_METRICS
        value: "true"
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: local
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - redis-replication
          topologyKey: "kubernetes.io/hostname"
