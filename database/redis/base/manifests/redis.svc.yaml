apiVersion: v1
kind: Service
metadata:
  labels:
    app.redis.instance: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: redis
  name: redis
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: tcp-redis
  - name: tcp-sentinel
    port: 26379
    targetPort: tcp-sentinel
  - name: redis-exporter
    port: 9121
    protocol: TCP
    targetPort: 9121
  selector:
    app.redis.instance: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: redis
  sessionAffinity: None
  type: ClusterIP
