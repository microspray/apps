apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: node
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: redis
    app.redis.headless: redis-headless
    app.redis.instance: redis
    app.redis.svc: redis
  name: redis
  namespace: test-redis
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  podManagementPolicy: OrderedReady
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: node
      app.kubernetes.io/name: redis
      app.kubernetes.io/part-of: redis
      app.redis.instance: redis
  serviceName: redis-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: node
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: redis
        app.redis.headless: redis-headless
        app.redis.instance: redis
        app.redis.svc: redis
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: node
                  app.kubernetes.io/name: redis
                  app.redis.instance: redis
              topologyKey: kubernetes.io/hostname
            weight: 10
      containers:
      - args:
        - /data/conf/redis.conf
        command:
        - redis-server
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_INSTANCE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.instance']
        - name: REDIS_HEADLESS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.headless']
        - name: REDIS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.svc']
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_INITIAL_MASTER_HOST
          value: $(REDIS_INSTANCE)-0.$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: REDIS_NAME
          value: $(REDIS_INSTANCE)_$(NAMESPACE)
        - name: POD_FQDN
          value: $(POD_NAME).$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: REDIS_TLS_ENABLED
          value: "no"
        - name: REDIS_SENTINEL_TLS_ENABLED
          value: "no"
        - name: REDIS_SENTINEL_HOST
          value: 0.0.0.0
        image: redis:7
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - -c
              - /opt/scripts/prestop.sh > /data/out.txt
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - /opt/scripts/redis_liveness.sh
          failureThreshold: 5
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        name: redis
        ports:
        - containerPort: 6379
          name: tcp-redis
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - /opt/scripts/redis_readiness.sh
          failureThreshold: 5
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /opt/scripts
          name: redis-scripts
        - mountPath: /data
          name: redis-data
        - mountPath: /opt/redis
          name: redis-init-config
        - mountPath: /opt/redis-extra-ro
          name: redis-extra-config-ro
        - mountPath: /opt/redis-extra
          name: redis-extra-config
        - mountPath: /opt/redis-sentinel
          name: sentinel-init-config
        - mountPath: /opt/sentinel-extra-ro
          name: sentinel-extra-config-ro
        - mountPath: /opt/sentinel-extra
          name: sentinel-extra-config
      - args:
        - /data/conf/sentinel.conf
        - --sentinel
        command:
        - redis-server
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_INSTANCE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.instance']
        - name: REDIS_HEADLESS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.headless']
        - name: REDIS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.svc']
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_INITIAL_MASTER_HOST
          value: $(REDIS_INSTANCE)-0.$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: REDIS_NAME
          value: $(REDIS_INSTANCE)_$(NAMESPACE)
        - name: POD_FQDN
          value: $(POD_NAME).$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: REDIS_TLS_ENABLED
          value: "no"
        - name: REDIS_SENTINEL_TLS_ENABLED
          value: "no"
        - name: QUORUM
          value: "2"
        - name: REDIS_MODE
          value: sentinel
        image: redis:7
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - sleep
              - "30"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - /opt/scripts/sentinel_liveness.sh
          failureThreshold: 6
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: sentinel
        ports:
        - containerPort: 26379
          name: tcp-sentinel
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - /opt/scripts/sentinel_liveness.sh
          failureThreshold: 5
          initialDelaySeconds: 20
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /opt/scripts
          name: redis-scripts
        - mountPath: /data
          name: redis-data
        - mountPath: /opt/redis-sentinel
          name: sentinel-init-config
        - mountPath: /opt/sentinel-extra-ro
          name: sentinel-extra-config-ro
        - mountPath: /opt/sentinel-extra
          name: sentinel-extra-config
        - mountPath: /opt/redis
          name: redis-init-config
        - mountPath: /opt/redis-extra-ro
          name: redis-extra-config-ro
        - mountPath: /opt/redis-extra
          name: redis-extra-config
      - image: haproxy:2.9
        imagePullPolicy: IfNotPresent
        lifecycle: {}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        name: haproxy
        ports:
        - containerPort: 6380
          name: ha-redis
          protocol: TCP
        - containerPort: 9101
          name: ha-metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/local/etc/haproxy
          name: haproxy-config
        - mountPath: /run/haproxy
          name: shared-socket
      - env:
        - name: REDIS_ADDR
          value: redis://localhost:6379
        image: oliver006/redis_exporter:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /metrics
            port: 9121
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
        name: redis-exporter
        ports:
        - containerPort: 9121
          name: exporter-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /metrics
            port: 9121
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
      initContainers:
      - args:
        - -c
        - |-
          /opt/scripts/prestart.sh /opt/redis/redis-init.conf /data/conf/redis.conf && \
           /opt/scripts/prestart.sh /opt/haproxy/haproxy.cfg /usr/local/etc/haproxy/haproxy.cfg yes && \
           cp /opt/redis-extra-ro/*.conf /opt/redis-extra/ && \
           /opt/scripts/replace-values.sh /opt/redis-extra
        command:
        - bash
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_INSTANCE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.instance']
        - name: REDIS_HEADLESS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.headless']
        - name: REDIS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.svc']
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_INITIAL_MASTER_HOST
          value: $(REDIS_INSTANCE)-0.$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: REDIS_NAME
          value: $(REDIS_INSTANCE)_$(NAMESPACE)
        - name: HEADLESS_SVC
          value: $(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: POD_FQDN
          value: $(POD_NAME).$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        image: bash
        name: init
        volumeMounts:
        - mountPath: /opt/scripts
          name: redis-scripts
        - mountPath: /data
          name: redis-data
        - mountPath: /opt/redis
          name: redis-init-config
        - mountPath: /opt/redis-sentinel
          name: sentinel-init-config
        - mountPath: /opt/sentinel-extra
          name: sentinel-extra-config
        - mountPath: /opt/haproxy
          name: haproxy-config-ro
        - mountPath: /usr/local/etc/haproxy
          name: haproxy-config
        - mountPath: /opt/redis-extra-ro
          name: redis-extra-config-ro
        - mountPath: /opt/redis-extra
          name: redis-extra-config
      - args:
        - -c
        - |-
          /opt/scripts/prestart.sh /opt/redis-sentinel/sentinel-init.conf /data/conf/sentinel.conf yes && \
           cp /opt/sentinel-extra-ro/*.conf /opt/sentinel-extra/ && \
           /opt/scripts/replace-values.sh /opt/sentinel-extra
        command:
        - bash
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: REDIS_INSTANCE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.instance']
        - name: REDIS_HEADLESS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.headless']
        - name: REDIS_SVC
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['app.redis.svc']
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_INITIAL_MASTER_HOST
          value: $(REDIS_INSTANCE)-0.$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        - name: REDIS_NAME
          value: $(REDIS_INSTANCE)_$(NAMESPACE)
        - name: POD_FQDN
          value: $(POD_NAME).$(REDIS_HEADLESS_SVC).$(NAMESPACE).svc.cluster.local
        image: bash
        name: init-sentinel
        volumeMounts:
        - mountPath: /opt/scripts
          name: redis-scripts
        - mountPath: /data
          name: redis-data
        - mountPath: /opt/redis
          name: redis-init-config
        - mountPath: /opt/redis-extra
          name: redis-extra-config
        - mountPath: /opt/redis-sentinel
          name: sentinel-init-config
        - mountPath: /opt/sentinel-extra-ro
          name: sentinel-extra-config-ro
        - mountPath: /opt/sentinel-extra
          name: sentinel-extra-config
      volumes:
      - configMap:
          defaultMode: 493
          name: redis-scripts-hdg8h4d4dd
        name: redis-scripts
      - configMap:
          name: redis-init-config-hmt5cg6t2t
        name: redis-init-config
      - configMap:
          name: sentinel-init-config-kk8fgc8mmh
        name: sentinel-init-config
      - configMap:
          name: redis-extra-config-64mb42ck4d
        name: redis-extra-config-ro
      - configMap:
          name: sentinel-extra-config-88bmbc8tck
        name: sentinel-extra-config-ro
      - emptyDir: {}
        name: redis-extra-config
      - emptyDir: {}
        name: sentinel-extra-config
      - emptyDir: {}
        name: haproxy-config
      - configMap:
          name: haproxy-config-k698g56cf2
        name: haproxy-config-ro
      - emptyDir: {}
        name: shared-socket
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        app.kubernetes.io/component: node
        app.kubernetes.io/name: redis
        app.kubernetes.io/part-of: redis
        app.redis.instance: redis
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: local
      volumeMode: Filesystem
