apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: redis-headless
    app.kubernetes.io/part-of: redis
  name: redis-headless-test
  namespace: test-redis
spec:
  clusterIP: None
  ports:
  - name: tcp-redis
    port: 6379
    targetPort: redis
  - name: tcp-sentinel
    port: 26379
    targetPort: sentinel
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: redis
  type: ClusterIP
